<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Event Management</h1>

    <!-- Event Form -->
    <div class="event-form">
        <h2>Add / Edit Event</h2>
        <input type="hidden" id="event-id">
        <input type="text" id="event-date" placeholder="Event Date">
        <input type="text" id="event-menu" placeholder="Event Menu">
        <input type="text" id="event-venue" placeholder="Event Venue">
        <button id="add-update-btn" class="btn">Add Event</button>
    </div>

    <!-- Event Cards Container -->
    <div class="event-cards" id="event-cards">
        <!-- Event cards will be added here dynamically -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
